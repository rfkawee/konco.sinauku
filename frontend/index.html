<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Mining</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š PDF Text Mining</h1>
        
        <div class="card">
            <h3>1. Upload PDF</h3>
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="uploadPDF()">Upload & Proses</button>
            <p id="uploadStatus"></p>
        </div>

        <div class="tabs">
            <button onclick="showTab('summary')">Ringkasan</button>
            <button onclick="showTab('chat')">Tanya Jawab</button>
            <button onclick="showTab('quiz')">Kuis</button>
        </div>

        <div id="summary" class="tab-content">
            <button onclick="getSummary()" class="action-btn">Buat Ringkasan</button>
            <div id="summaryResult" class="output-box"></div>
        </div>

        <div id="chat" class="tab-content" style="display:none;">
            <div id="chatHistory" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="questionInput" placeholder="Tanya sesuatu...">
                <button onclick="sendChat()">Kirim</button>
            </div>
        </div>

        <div id="quiz" class="tab-content" style="display:none;">
        <div class="quiz-controls">
            <label>Jumlah Soal: </label>
            <input type="number" id="numQuestions" value="5" min="1" max="10" style="width: 50px; padding: 5px;">
            <button onclick="generateQuiz()" class="action-btn">Buat Soal</button>
        </div>

        <div id="quizLoading" style="display:none; color: #666; margin-top: 10px;">Sedang membuat soal...</div>
        
        <div id="quizContainer"></div>

        <div id="quizActions" style="display:none; margin-top: 20px; border-top: 2px solid #ddd; padding-top: 20px;">
            <button onclick="submitQuiz()" class="submit-btn">Submit Jawaban</button>
            
            <div id="scoreArea" style="display:none; margin-top: 15px; padding: 15px; background: #e8f5e9; border-radius: 8px;">
                <h2 id="finalScore">Skor: 0/0</h2>
                <p id="scoreMessage"></p>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
